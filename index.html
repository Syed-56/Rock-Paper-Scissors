<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2 class="title">Rock Paper Scissors</h2>
        <div class="human-and-comp">
            <div class="human">
                <h6>ðŸ‘¤ Human</h6>
                <hr>
                <div class="human-choice">
                    <button class="btn" id="rock" onclick="handleHumanChoice('rock.png')" >Rock</button>
                    <button class="btn" id="paper" onclick="handleHumanChoice('paper.png');">Paper</button>
                    <button class="btn" id="scissors" onclick="handleHumanChoice('scissors.png');">Scissors</button>
                </div>                
                <p style="color: #333;">Choose Your Weapon to Start</p>
                <div class="image-container">
                    <img src="Qmark.png" alt="" id="mainImageHuman">
                </div>
            </div>
            <div class="computer">
                <h6>ðŸ¤– Computer</h6>
                <hr>
                <div class="robot-choice">
                    <button class="btn" id="rock">Rock</button>
                    <button class="btn" id="paper">Paper</button>
                    <button class="btn" id="scissors">Scissors</button>
                </div>                
                <p style="color: #333;">AI will choose itself</p>
                <div class="image-container">
                    <img src="Qmark.png" alt="" id="mainImageComputer">
                </div>
            </div>
            </div>
        </div>
        <div class="congrats" id="congrats">
            <h2>Result!</h2>
            <p id="winnerMessage">Winner: Human</p>
            <h5>Play Again?</h5>
            <button class="btn" id="playAgainNo" onclick="playAgain(false)">No</button>
            <button class="btn" id="playAgainYes" onclick="playAgain(true)">Yes</button>
        </div>
    </div>

</body>
</html>
